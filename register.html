<!DOCTYPE html>
<html>
    <head>
        <title>tcs</title>
        <link rel="stylesheet" href="register.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <from id="register" method="post">
                    <label>first name :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter your first name" required>
                    <br>
                    <br>
                    <label>last name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter your last name" required>
                    <br>
                    <br>
                    <label>Email :</label>
                    <br>
                    <input type="email" name="Email" id="name" placeholder="Enter your Email" required>
                    <br>
                    <br>
                    <label>password :</label>
                    <br>
                    <input type="password" name="name" id="password" placeholder="Enter your password" required>
                    <br>
                    <br>
                    <label>mobile number :</label>
                    <br>
                    <input type="text" name="name" id="mobile number" placeholder="Enter your mobile number" required>
                    <br>
                    <br>
                    <label>your age :</label>
                    <br>
                    <input type="number" name="name" id="your age" placeholder="Enter your age" required>
                    <br>
                    <br>
                    <label>gender :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br>
                    <br>
                    <label>upload your resume :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="file" name="file" id="file">
                    <br>
                    <br>
                    &nbsp;&nbsp;
                    <input type="submit" value="submit"id="submit">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="reset" id="reset">
                    
                </from>
        
            </div>
        </div>
    </body>
</html>
